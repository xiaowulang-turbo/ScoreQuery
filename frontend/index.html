<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>四六级成绩查询系统</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="app">
            <h1 style="color: #3083c7; width: 400px; word-break: normal">
                全国大学英语四、六级考试（含口试） 成绩查询
            </h1>
            <div style="display: flex; flex-direction: column; gap: 10px">
                <div class="input-container">
                    <span>考试级别: </span>
                    <select style="width: 224px; height: 38px; margin: 5px">
                        <option value="cet-4">CET-4</option>
                        <option value="cet-6">CET-6</option>
                    </select>
                </div>
                <div class="input-container">
                    <span>准考证号: </span>
                    <input v-model="examId" placeholder="请输入准考证号" />
                </div>
                <div class="input-container">
                    <span>考生姓名: </span>
                    <input v-model="name" placeholder="请输入考生姓名" />
                </div>
                <button
                    @click="queryScore"
                    style="width: 100px; margin: 0 auto"
                >
                    查询
                </button>
            </div>
            <div v-if="result">
                <h2>查询结果</h2>
                <p>姓名: {{ result.name }}</p>
                <p>准考证号: {{ result.exam_id }}</p>
                <p>成绩: {{ result.score }}</p>
                <p>级别: {{ result.level }}</p>
            </div>
            <p v-if="error">{{ error }}</p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <script src="app.js"></script>
    </body>
</html>
